{% extends 'base.html' %}
{% block body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <img src="icon.png" class="img-thumbnail" alt="Icon not loaded">
    <a class="navbar-brand" href="#"><h4>MY TODO</h4></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active fs-4 fw-medium mx-3" aria-current="page" href="/">Home</a>
        </li>


    </div>
  </div>
</nav>
    <form action="/update/{{todo.sno}}" method='POST'>
  <div class="container">
    <label for="title" class="form-label fs-5 fw-medium my-3">Update Your Todo Title</label>
    <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">

  </div>
  <div class="container">
    <label for="desc" class="form-label fs-5 fw-medium my-3">Update Your Todo Description</label>
    <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
  </div>
<div class="container">
  <button type="submit" class="btn btn-primary my-4">Update</button>
</div>
</form>
    
{% endblock body %}
